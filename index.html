<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Modern Dark Theme */
        body {
            background-color: #1a1d20;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        /* The "Popular Today" Header from your image */
        .section-header {
            background-color: #1b4d5a;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        /* The Grid: 2 columns for mobile */
        .movie-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .movie-card {
            background: #24282c;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
        }

        .movie-card:active {
            transform: scale(0.96);
        }

        /* Poster Image */
        .poster-container {
            position: relative;
            width: 100%;
            aspect-ratio: 2 / 3;
        }

        .poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Badges (DONGHUA, ONA, etc) */
        .badge-type {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #2c5ba1;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Episode & Quality Info Overlay */
        .info-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 8px;
            box-sizing: border-box;
            font-size: 11px;
        }

        .quality-tag {
            color: #ffcc00;
        }

        .sub-tag {
            background: #d48806;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 9px;
        }

        /* Movie Title & Year */
        .movie-details {
            padding: 8px;
            text-align: center;
        }

        .movie-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
            line-height: 1.2;
        }

        .movie-year {
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="section-header">Popular Today</div>

    <div class="movie-grid">
        
        <div class="movie-card" onclick="openMovie('Shrouding The Heavens')">
            <div class="poster-container">
                <span class="badge-type">DONGHUA</span>
               <img src="https://via.placeholder.com/300x450?text=Poster+1" class="poster-img" alt="Poster">
                <div class="info-overlay">
                    <span>Ep 141 <span class="quality-tag">[4K]</span></span>
                    <span class="sub-tag">Sub</span>
                </div>
            </div>
            <div class="movie-details">
                <div class="movie-title">Shrouding The Heavens</div>
                <div class="movie-year">(2023)</div>
            </div>
        </div>

        <div class="movie-card" onclick="openMovie('World Defying Dan God')">
            <div class="poster-container">
                <span class="badge-type">DONGHUA</span>
                <img src="https://via.placeholder.com/300x450?text=Poster+2" class="poster-img" alt="Poster">
                <div class="info-overlay">
                    <span>Ep 06 <span class="quality-tag">[4K]</span></span>
                    <span class="sub-tag">Sub</span>
                </div>
            </div>
            <div class="movie-details">
                <div class="movie-title">World Defying Dan God</div>
                <div class="movie-year">(2025)</div>
            </div>
        </div>

    </div>

    <script>
        // Initialize Telegram WebApp
        const tele = window.Telegram.WebApp;
        tele.expand(); // Make the app full screen

        function openMovie(title) {
            // This function would normally open the video link
            tele.showAlert("You selected: " + title);
        }
    </script>
</body>

</html>

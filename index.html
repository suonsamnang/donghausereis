<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donghua Series</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .section-header { background-color: #1b4d5a; padding: 12px; font-size: 18px; font-weight: bold; border-radius: 4px; margin-bottom: 20px; }

        /* The Grid: '1fr 1fr' means 2 equal columns */
        .movie-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .movie-card { 
            background: #1e1e1e; 
            border-radius: 8px; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        .poster-container { position: relative; width: 100%; aspect-ratio: 2 / 3; }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge-type { position: absolute; top: 8px; right: 8px; background: #2c5ba1; font-size: 9px; padding: 3px 6px; border-radius: 4px; font-weight: bold; z-index: 2; }
        .info-overlay { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.9)); padding: 8px; display: flex; justify-content: space-between; font-size: 10px; box-sizing: border-box; }

        .movie-details { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; align-items: center; }
        .movie-title { font-size: 12px; font-weight: bold; margin-bottom: 8px; text-align: center; height: 32px; overflow: hidden; }

        .play-now-btn {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 6px 0;
            font-size: 11px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Video Player Modal */
        #videoModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; }
        .modal-header { padding: 10px; display: flex; align-items: center; background: #1a1a1a; }
        .back-btn { background: #444; color: white; border: none; padding: 8px 15px; border-radius: 4px; }
        #videoFrame { flex-grow: 1; border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="section-header">Popular Today</div>

    <div class="movie-grid">
        
        <div class="movie-card">
            <div class="poster-container" onclick="openPlayer('VIDEO_URL_1', 'Shrouding The Heavens')">
                <span class="badge-type">DONGHUA</span>
                <img src="https://raw.githubusercontent.com/suonsamnang/donghausereis/main/shrouding-the-heavens-lucifer-donghua-2.jpg" class="poster-img">
                <div class="info-overlay"><span>Ep 141</span><span style="color:#ffcc00">4K</span></div>
            </div>
            <div class="movie-details">
                <div class="movie-title">Shrouding The Heavens</div>
                <button class="play-now-btn" onclick="openPlayer('VIDEO_URL_1', 'Shrouding The Heavens')">▶ PLAY NOW</button>
            </div>
        </div>

        <div class="movie-card">
            <div class="poster-container" onclick="openPlayer('VIDEO_URL_2', 'World Defying Dan God')">
                <span class="badge-type">DONGHUA</span>
                <img src="https://via.placeholder.com/300x450?text=Poster+2" class="poster-img">
                <div class="info-overlay"><span>Ep 06</span><span style="color:#ffcc00">4K</span></div>
            </div>
            <div class="movie-details">
                <div class="movie-title">World Defying Dan God</div>
                <button class="play-now-btn" onclick="openPlayer('VIDEO_URL_2', 'World Defying Dan God')">▶ PLAY NOW</button>
            </div>
        </div>

        <div class="movie-card">
            <div class="poster-container" onclick="openPlayer('VIDEO_URL_3', 'Perfect World')">
                <span class="badge-type">DONGHUA</span>
                <img src="https://via.placeholder.com/300x450?text=Poster+3" class="poster-img">
                <div class="info-overlay"><span>Ep 180</span><span style="color:#ffcc00">4K</span></div>
            </div>
            <div class="movie-details">
                <div class="movie-title">Perfect World</div>
                <button class="play-now-btn" onclick="openPlayer('VIDEO_URL_3', 'Perfect World')">▶ PLAY NOW</button>
            </div>
        </div>

        <div class="movie-card">
            <div class="poster-container" onclick="openPlayer('VIDEO_URL_4', 'Soul Land 2')">
                <span class="badge-type">DONGHUA</span>
                <img src="https://via.placeholder.com/300x450?text=Poster+4" class="poster-img">
                <div class="info-overlay"><span>Ep 75</span><span style="color:#ffcc00">4K</span></div>
            </div>
            <div class="movie-details">
                <div class="movie-title">Soul Land 2</div>
                <button class="play-now-btn" onclick="openPlayer('VIDEO_URL_4', 'Soul Land 2')">▶ PLAY NOW</button>
            </div>
        </div>

    </div>

    <div id="videoModal">
        <div class="modal-header">
            <button class="back-btn" onclick="closePlayer()">← Back</button>
            <span id="playingTitle" style="margin-left:15px; font-size:14px;"></span>
        </div>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function openPlayer(url, title) {
            if(url.includes('VIDEO_URL')) {
                tg.showAlert("Link coming soon for: " + title);
                return;
            }
            document.getElementById('playingTitle').innerText = title;
            document.getElementById('videoFrame').src = url;
            document.getElementById('videoModal').style.display = 'flex';
            tg.HapticFeedback.impactOccurred('medium');
        }

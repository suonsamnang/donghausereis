<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donghua Series</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .section-header { background-color: #1b4d5a; padding: 12px; font-size: 18px; font-weight: bold; border-radius: 4px; margin-bottom: 20px; }
        .movie-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .movie-card { 
            background: #1e1e1e; border-radius: 12px; overflow: hidden; position: relative; border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .poster-container { position: relative; width: 100%; aspect-ratio: 2 / 3; overflow: hidden; cursor: pointer; }
        .poster-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }

        .play-btn-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            background-color: rgba(0, 123, 255, 0.9); color: white; padding: 12px 20px;
            border-radius: 50px; font-size: 13px; font-weight: bold; display: flex; align-items: center;
            gap: 8px; z-index: 5; opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .movie-card:hover .poster-img { transform: scale(1.1); filter: brightness(0.6); }
        .movie-card:hover .play-btn-overlay { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .badge-type { position: absolute; top: 10px; right: 10px; background: #2c5ba1; font-size: 10px; padding: 4px 10px; border-radius: 6px; font-weight: bold; z-index: 2; }
        .info-overlay { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.95)); padding: 10px; display: flex; justify-content: space-between; font-size: 11px; z-index: 2; }
        .movie-details { padding: 12px; text-align: center; }
        .movie-title { font-size: 14px; font-weight: 600; margin: 0; }

        /* POPUP PLAYER */
        #videoModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; }
        .modal-header { padding: 12px; display: flex; align-items: center; background: #1a1a1a; }
        .back-btn { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer;}
        
        #videoFrame { width: 100%; flex-grow: 1; border: none; }
    </style>
</head>
<body>

    <div class="section-header">Popular Today</div>

    <div class="movie-grid">
        
        <div class="movie-card" onclick="openPlayer('https://www.youtube.com/embed/_ijfRi-1-Ss?autoplay=1', 'Shrouding The Heavens Ep 141')">
            <div class="poster-container">
                <span class="badge-type">DONGHUA</span>
                <img src="https://raw.githubusercontent.com/suonsamnang/donghausereis/main/shrouding-the-heavens-lucifer-donghua-2.jpg" class="poster-img">
                <div class="play-btn-overlay">▶ PLAY NOW</div>
                <div class="info-overlay">
                    <span>Ep 141 <span style="color:#ffcc00">[4K]</span></span>
                    <span style="background:#d48806; padding:2px 6px; border-radius:4px; font-weight:bold;">SUB</span>
                </div>
            </div>
            <div class="movie-details"><div class="movie-title">Shrouding The Heavens</div></div>
        </div>

    </div>

    <div id="videoModal">
        <div class="modal-header">
            <button class="back-btn" onclick="closePlayer()">✕ Close</button>
            <span id="playingTitle" style="margin-left:15px; font-size:14px; color:#ccc; font-weight:bold;"></span>
        </div>
        <iframe id="videoFrame" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function openPlayer(url, title) {
            document.getElementById('playingTitle').innerText = title;
            document.getElementById('videoFrame').src = url;
            document.getElementById('videoModal').style.display = 'flex';
            tg.HapticFeedback.impactOccurred('medium');
        }

        function closePlayer() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoFrame').src = ''; // Stops the video
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donghua Series</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        
        .section-header { background-color: #1b4d5a; padding: 12px; font-size: 18px; font-weight: bold; border-radius: 4px; margin-bottom: 20px; }

        /* 2-Column Grid */
        .movie-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .movie-card { 
            background: #1e1e1e; 
            border-radius: 8px; 
            overflow: hidden; 
            position: relative; 
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        /* Hover effect: Subtle lift */
        .movie-card:hover { transform: translateY(-5px); border-color: #007bff; }

        .poster-container { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 2 / 3; 
            overflow: hidden; /* Important for zoom effect */
            cursor: pointer;
        }

        .poster-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s ease; /* Smooth zoom */
        }

        /* Zoom effect on hover */
        .movie-card:hover .poster-img { transform: scale(1.1); }
        
        /* Labels */
        .badge-type { position: absolute; top: 8px; right: 8px; background: #2c5ba1; font-size: 10px; padding: 3px 8px; border-radius: 4px; font-weight: bold; z-index: 2; }
        
        .info-overlay { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            padding: 8px; 
            display: flex; 
            justify-content: space-between; 
            font-size: 11px; 
            box-sizing: border-box; 
            z-index: 2;
        }

        /* NEW: "PLAY NOW" BUTTON ON POSTER */
        .play-btn-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            padding: 10px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 3;
            opacity: 0; /* Hidden by default */
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Show button on hover */
        .movie-card:hover .play-btn-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .movie-details { padding: 10px; text-align: center; background: #1e1e1e; }
        .movie-title { font-size: 13px; font-weight: bold; margin: 0; }

        /* VIDEO PLAYER MODAL */
        #videoModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; flex-direction: column;
        }
        .modal-header { padding: 10px; display: flex; align-items: center; background: #1a1a1a; border-bottom: 1px solid #333; }
        .back-btn { background: #444; color: white; border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; }
        #videoFrame { flex-grow: 1; border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="section-header">Popular Today</div>

    <div class="movie-grid">

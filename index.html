<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donghua Series</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 8px; }
        .section-header { background-color: #1b4d5a; padding: 10px; font-size: 16px; font-weight: bold; border-radius: 4px; margin-bottom: 15px; }

        /* The Grid: 'repeat(4, 1fr)' creates 4 equal columns in one row */
        .movie-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 6px; 
        }
        
        .movie-card { 
            background: #1e1e1e; 
            border-radius: 4px; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        .poster-container { position: relative; width: 100%; aspect-ratio: 2 / 3; }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Smaller badges for the 4-column layout */
        .badge-type { position: absolute; top: 4px; right: 4px; background: #2c5ba1; font-size: 7px; padding: 2px 4px; border-radius: 2px; font-weight: bold; z-index: 2; }
        
        .info-overlay { 
            position: absolute; bottom: 0; width: 100%; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            padding: 4px; display: flex; justify-content: space-between; 
            font-size: 8px; box-sizing: border-box; 
        }

        .movie-details { padding: 5px; flex-grow: 1; display: flex; flex-direction: column; align-items: center; }
        
        /* Titles must be small to fit 4 across */
        .movie-title { 
            font-size: 9px; font-weight: bold; margin-bottom: 5px; 
            text-align: center; height: 24px; overflow: hidden; line-height: 1.2;
        }

        .play-now-btn {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 4px 0;
            font-size: 8px;
            font-weight: bold;
            border-radius: 2px;
            cursor: pointer;
        }

        /* Video Player Modal */
        #videoModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; }
        .modal-header { padding: 10px; display: flex; align-items: center; background: #1a1a1a; }
        .back-btn { background: #444; color: white; border: none; padding: 8px 15px; border-radius: 4px; }
        #videoFrame { flex-grow: 1; border: none; width: 100%; height: 100%; }
    </style>
</head>
